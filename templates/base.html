<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app/job_description.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app/gpt_response.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app/resume_options.css') }}">
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

<script type="module" src="{{ url_for('static', filename='js/Cleanser.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/AgentInterface.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/PersistData.js') }}"></script>

<script>
    function cleanInput(input) {
        // Remove non-UTF-8 characters and control characters
        return input.replace(/[^\u0000-\u007F]+/g, ''); // Keeps ASCII only (UTF-8 safe for JSON)
    }

    function startProcess(event) {
        event.preventDefault();
        document.getElementById("loading").style.display = "block";

        const jobDesc = document.getElementById("job-desc").value;
        const cleanedJobDesc = cleanInput(jobDesc);
        const body = JSON.stringify({ job_desc: cleanedJobDesc });
        
        fetch("/update_job_desc", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: body
        })
        .then(response => response.json())
        .then(data => {
            // After updating the job description, make the AJAX request to process data
            return fetch("/process_data");
        })
        .then(response => response.text())
        .then(data => {
            // Hide loading spinner after the process is complete
            document.getElementById("loading").style.display = "none";
            alert("Process Complete: " + data);
            location.reload();
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById("loading").style.display = "none";
        });
    }

    let selectedVersion = 'basic';
    function setSelectedVersion() {
        selectedVersion = document.getElementById('resume-version').value;
        const exampleLink = document.getElementById('view-example-link');
        exampleLink.href = `/examples/${selectedVersion}`;
    }
</script>
{% block script %}{% endblock %}
</html>
